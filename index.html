<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tax Calculator</title>
    <!-- Load EB Garamond from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Dark/Light Mode Toggle Button -->
    <div class="mode-toggle" id="modeToggle">
      <span id="modeIcon">ðŸŒ™</span>
    </div>
    
    <div class="app-container">
      <div class="content">
        <h1>How Much Will You Pay?</h1>
        <label for="incomeInput">Your Annual Income</label>
        <input type="number" id="incomeInput" placeholder="Enter your income" />
        <button id="calculateBtn" class="action-button">Calculate</button>
        <div id="taxOutput" class="tax-output"></div>
        <button id="explainBtn" class="action-button">Explain</button>
      </div>
    </div>
    
    <!-- Modal Popup for Explanation -->
    <div id="modal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Calculation Explanation</h2>
          <button class="close-button" id="closeModal">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Explanation text will be injected here -->
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
